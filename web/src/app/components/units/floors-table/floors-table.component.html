<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            List of floors
        </h5>
        <h6 class="card-subtitle mb-3 text-muted">
            Manage floors here
        </h6>
        <div *ngIf="tableRows.length > 0; else isNoRowData">
            <ngx-datatable
                class="bootstrap rounded-2"
                [rows]="tableRows"
                [columnMode]="ColumnMode.flex"
                [limit]="5"
                rowHeight="auto"
                [footerHeight]="50"
                [messages]="tableMessages"
                [cssClasses]="tableClass">
                <ngx-datatable-column name="Floor"
                    prop="floor"
                    [flexGrow]="2"
                    [draggable]="false"
                    [resizeable]="false">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <p class="mb-0">
                            {{ value }}
                        </p>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Active"
                    prop="isActive"
                    [flexGrow]="2"
                    [draggable]="false"
                    [resizeable]="false">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <p class="mb-0 small d-inline-flex px-2 py-1 bg-opacity-10
                            border border-opacity-10 rounded-2"
                            [ngClass]="{
                                'bg-success text-success
                                    border-success': value,
                                'bg-danger text-danger
                                    border-danger': !value
                            }">
                            <span *ngIf="value; else isNotActive">
                                <i class="fa-regular fa-circle-check my-auto"></i>
                                Active
                            </span>
                            <ng-template #isNotActive>
                                <span>
                                    <i class="fa-regular fa-circle-xmark my-auto"></i>
                                    Not maintenance
                                </span>
                            </ng-template>
                        </p>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Action"
                    prop="id"
                    [flexGrow]="2"
                    [sortable]="false"
                    [draggable]="false"
                    [resizeable]="false">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        <button class="btn btn-outline-primary btn-sm"
                            (click)="onSelect(value)">
                            Update
                        </button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
        <ng-template #isNoRowData>
            <div *ngIf="!isProcessing;">
                <div class="text-center">
                    <img src="assets/images/illustrations/empty.png"
                        style="height: 14rem;">
                    <p class="text-muted">Empty data</p>
                </div>
            </div>
        </ng-template>
    </div>
</div>
