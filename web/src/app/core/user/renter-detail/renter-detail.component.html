<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h5 class="card-title">
                        Personal information
                    </h5>
                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Name: 
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.name }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Title:
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.title | titleType }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Phone number:
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.phoneNumber }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Email:
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.email }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            NRIC:
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.nric }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Gender:
                        </label>
                        <p class="text-muted small">
                            {{ currentRenter?.gender | genderType }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
