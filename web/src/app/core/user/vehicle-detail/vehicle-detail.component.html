<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title">
                        Vehicle information
                    </h5>
                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Id: 
                        </label>
                        <p class="text-muted small">
                            {{ vehicle?.id }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Plate no.:
                        </label>
                        <p class="text-muted small">
                            {{ vehicle?.plateNo }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Vehicle type:
                        </label>
                        <p class="text-muted small">
                            {{ vehicle?.vehicleType | vehicleType }}
                        </p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold text-uppercase small">
                            Active:
                        </label>
                        <p class="text-muted small">
                            {{ vehicle?.isActive }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
