<div class="pt-12 pb-6">
    <div 
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
    >
        <div class="rounded-t mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
                <div class="relative w-full pr-4 max-w-full flex-grow flex-1 bg-gray">
                    <h3 class="font-semibold text-lg text-gray-800">
                        Users
                    </h3>
                </div>
            </div>
        </div>
        <div class="rounded-b block w-full overflow-x-auto">
            <div class="border-collapse w-full">
                <ngx-datatable
                    class="material"
                    columnMode="force"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="tableEntries != -1 ? tableEntries:undefined"
                    [rows]="tableTemp"
                    (activate)="onActivate($event)"
                >
                    <ngx-datatable-column
                        prop="id"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>ID</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.id}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        prop="full_name"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>Name</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.full_name}}
                        </ng-template>
                    </ngx-datatable-column>
                    
                    <ngx-datatable-column
                        prop="email"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>Email</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.email}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        prop="date_joined"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>Joined at</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.date_joined | date: 'd/M/yy, h:mm a'}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        prop="user_type"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>User type</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <span
                                *ngIf="row.user_type == 'AD'"
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-white bg-indigo-500 uppercase last:mr-0 mr-1"
                            >
                                ADMIN
                            </span>
                            <span
                                *ngIf="row.user_type == 'PB'"
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-blue-600 bg-blue-200 uppercase last:mr-0 mr-1"
                            >
                                PUBLIC
                            </span>                              
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column
                        prop="is_active"
                    >
                        <ng-template ngx-datatable-header-template>
                            <span>Status</span>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <span 
                                *ngIf="row.is_active"
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-green-600 bg-green-200 uppercase last:mr-0 mr-1"
                            >
                                Active
                            </span>
                            <span 
                                *ngIf="!row.is_active"
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-orange-600 bg-orange-200 uppercase last:mr-0 mr-1"
                            >
                                Inactive
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
