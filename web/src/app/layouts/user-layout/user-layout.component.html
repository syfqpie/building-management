<div>
    <!-- Loading bar -->
    <ngx-loading-bar 
        [color]="barConfig.color" 
        [includeSpinner]="barConfig.includeSpinner"
        [height]="barConfig.height"
        [ref]="barConfig.ref">
    </ngx-loading-bar>
    <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->

    <!-- Pages and footer -->
    <!-- <div
        style="transition: 0.3s ease-in;"
        [ngStyle]="isMenuOpen === true && isMobileResolution === false 
            ? {'margin-left': '16rem'}
            : {'margin-left': '0'}"> -->
    <div>
        <!-- Top navbar -->
        <app-user-navbar
            [isMenuOpen]="isMenuOpen"
            (toggleMenuEvent)="receiveToggle()">
        </app-user-navbar>
        <!-- Sidebar -->
        <div class="border-end border-dark shadow-sm"
            @slideLeftRight
            *ngIf="isMenuOpen">
            <app-user-sidebar
                class="flex-column position-fixed"
                [ngClass]="{ 'sticky-top mobile-sidebar': isMobileResolution === true }">
            </app-user-sidebar>
        </div>
        <div style="transition: 0.3s ease-in;"
            [ngStyle]="isMenuOpen === true && isMobileResolution === false 
            ? {'margin-left': '17rem'}
            : {'margin-left': '0'}">
            <div class="px-3 py-4 min-vh-full">
                <router-outlet></router-outlet>
            </div>
            <app-user-footer></app-user-footer>
        </div>
    </div>
