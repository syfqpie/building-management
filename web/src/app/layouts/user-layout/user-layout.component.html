<div>
    <!-- Loading bar -->
    <ngx-loading-bar 
        [color]="barConfig.color" 
        [includeSpinner]="barConfig.includeSpinner"
        [height]="barConfig.height"
        [ref]="barConfig.ref">
    </ngx-loading-bar>
    <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
    <!-- Top navbar -->
    <app-user-navbar
        [isMenuOpen]="isMenuOpen"
        (toggleMenuEvent)="receiveToggle()">
    </app-user-navbar>

    <div class="container-fluid bg-theme">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <!-- Sidebar -->
                <div *ngIf="isMenuOpen"
                    @slideLeftRight
                    class="border-end border-dark shadow-sm">
                    <app-user-sidebar [ngClass]="{
                            'sidenav fixed-left': isMobileResolution === false
                        }">
                    </app-user-sidebar>
                </div>
            </div>
            <main class="col p-0 pt-2">
                <!-- Pages -->
                <div class="py-4">
                    <router-outlet></router-outlet>
                </div>
                <!-- Footer -->
                <app-user-footer></app-user-footer>
            </main>
        </div>
    </div>
</div>
