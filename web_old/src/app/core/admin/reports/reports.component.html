<!-- Register modal -->
<div
    @toggleTrigger
    *ngIf="addModal" 
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
    <div class="relative w-auto my-6 mx-auto max-w-sm flex-grow flex-1">
        <!--content-->
        <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-gray-300 rounded-t">
                <h3 class="text-3xl font-semibold">
                    Register new <span (click)="showForm()">proprietor</span>
                </h3>
                <button 
                    class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" 
                    (click)="toggleAddModal('close')"
                >
                    <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
                    Ã—
                    </span>
                </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
                <form [formGroup]="proprietorForm">
                    <div class="relative w-full mb-3">
                        <label
                            class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            htmlFor="grid-password"
                        >
                            Name
                            <span class="legend-marker">*</span>
                        </label>
                        <input
                            type="text"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                            placeholder="Name"
                            formControlName="name"
                        />
                    </div>

                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-4/12 pr-2">
                            <div class="relative w-full mb-3">
                                <label
                                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                    htmlFor="grid-password"
                                >
                                    Title
                                    <span class="legend-marker">*</span>
                                </label>
                                <select
                                    type="text"
                                    class="custom-select px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                                    placeholder="Title"
                                    formControlName="title"
                                >
                                    <ng-container *ngFor="let title of titles">
                                        <option 
                                            value="{{title.value}}"
                                        >
                                            {{title.text}}
                                        </option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>

                        <div class="w-full lg:w-8/12">
                            <div class="relative w-full mb-3">
                                <label
                                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                    htmlFor="grid-password"
                                >
                                    Gender
                                    <span class="legend-marker">*</span>
                                </label>
                                <select
                                    type="text"
                                    class="custom-select px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                                    placeholder="Gender"
                                    formControlName="gender"
                                >
                                <ng-container *ngFor="let gender of genders">
                                    <option 
                                        value="{{gender.value}}"
                                    >
                                        {{gender.text}}
                                    </option>
                                </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="relative w-full mb-3">
                        <label
                            class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            htmlFor="grid-password"
                        >
                            NRIC
                            <span class="legend-marker">*</span>
                        </label>
                        <input
                            type="number"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                            placeholder="NRIC"
                            formControlName="nric"
                        />
                    </div>

                    <div class="relative w-full mb-3">
                        <label
                            class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            htmlFor="grid-password"
                        >
                            Phone no.
                            <span class="legend-marker">*</span>
                        </label>
                        <input
                            type="number"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                            placeholder="Phone no."
                            formControlName="phone_number"
                        />
                    </div>

                    <div class="relative w-full mb-3">
                        <label
                            class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            htmlFor="grid-password"
                        >
                            Email
                            <span class="legend-marker">*</span>
                        </label>
                        <input
                            type="email"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                            placeholder="Email"
                            formControlName="email"
                        />
                    </div>

                    <div class="relative w-full mb-3">
                        <label
                            class="block uppercase text-gray-700 text-xs font-bold mb-2"
                            htmlFor="grid-password"
                        >
                            Move in date
                            <span class="legend-marker">*</span>
                        </label>
                        <input
                            type="date"
                            class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:shadow-outline w-full"
                            placeholder="Move in date"
                            formControlName="moved_in_at"
                            pattern="\d{4}-\d{2}-\d{2}"
                        />
                    </div>
                </form>

                

                <hr class="my-3 border-b-1 border-gray-400" />

                <p class="legend">* - Mandatory</p>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-6 border-t border-solid border-gray-300 rounded-b">
                <button 
                    class="text-teal-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" 
                    type="button" 
                    (click)="toggleAddModal('cancel')"
                >
                    Cancel
                </button>

                <button 
                    class="bg-teal-500 text-white active:bg-green-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 disabled:opacity-50" 
                    type="button" 
                    (click)="create()"
                    [disabled]="!proprietorForm.valid"
                >
                    Register
                    <span *ngIf="!proprietorForm.valid">asd</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="addModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
